name: CI - Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/ci-landing.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/ci-landing.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t landing-page apps/landing

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/landing:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/landing:latest \
                        apps/landing
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/landing:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/landing:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name landing \
            --resource-group rg-ttec-westus2 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/landing:${{ github.sha }}
