name: CI - GeoOps

on:
  push:
    branches: [main]
    paths:
      - 'apps/geoops/**'
      - 'libs/shared/**'
      - '.github/workflows/ci-geoops.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/geoops/**'
      - 'libs/shared/**'
      - '.github/workflows/ci-geoops.yml'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: |
          dotnet restore apps/geoops/backend/GeoOps.Api.csproj
          dotnet restore apps/geoops/tests/GeoOps.Api.Tests.csproj
      - name: Build
        run: |
          dotnet build apps/geoops/backend/GeoOps.Api.csproj --configuration Release --no-restore
          dotnet build apps/geoops/tests/GeoOps.Api.Tests.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test apps/geoops/tests/GeoOps.Api.Tests.csproj --configuration Release --no-build --verbosity normal

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/geoops/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: apps/geoops/frontend
      - name: Build
        run: npx ng build --configuration=production
        working-directory: apps/geoops/frontend
      - name: Test
        run: npx ng test --watch=false --browsers=ChromeHeadless
        working-directory: apps/geoops/frontend

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/geoops-api:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/geoops-api:latest \
                        apps/geoops/backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/geoops-api:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/geoops-api:latest

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/geoops-frontend:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/geoops-frontend:latest \
                        apps/geoops/frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/geoops-frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/geoops-frontend:latest

      - name: Deploy backend to Azure Container Apps
        run: |
          az containerapp update \
            --name geoops-api \
            --resource-group rg-ttec-westus2 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/geoops-api:${{ github.sha }}

      - name: Deploy frontend to Azure Container Apps
        run: |
          az containerapp update \
            --name geoops-frontend \
            --resource-group rg-ttec-westus2 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/geoops-frontend:${{ github.sha }}
