name: CI - Ticketing

on:
  push:
    branches: [main]
    paths:
      - 'apps/ticketing/**'
      - '.github/workflows/ci-ticketing.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/ticketing/**'
      - '.github/workflows/ci-ticketing.yml'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: |
          dotnet restore apps/ticketing/backend/Ticketing.Api.csproj
          dotnet restore apps/ticketing/tests/Ticketing.Api.Tests.csproj
      - name: Build
        run: |
          dotnet build apps/ticketing/backend/Ticketing.Api.csproj --configuration Release --no-restore
          dotnet build apps/ticketing/tests/Ticketing.Api.Tests.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test apps/ticketing/tests/Ticketing.Api.Tests.csproj --configuration Release --no-build --verbosity normal

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [backend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-api:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-api:latest \
                        apps/ticketing/backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-api:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-api:latest

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-frontend:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-frontend:latest \
                        apps/ticketing/frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-frontend:latest

      - name: Deploy backend to Azure Container Apps
        run: |
          az containerapp update \
            --name ticketing-api \
            --resource-group rg-ttec-westus2 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-api:${{ github.sha }}

      - name: Deploy frontend to Azure Container Apps
        run: |
          az containerapp update \
            --name ticketing-frontend \
            --resource-group rg-ttec-westus2 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/ticketing-frontend:${{ github.sha }}
