services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: geoops-sql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -C -Q 'SELECT 1' || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - sqlserver-data:/var/opt/mssql

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geoops-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=sqlserver,1433;Database=GeoOps;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;"
    depends_on:
      sqlserver:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geoops-frontend
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  sqlserver-data:
